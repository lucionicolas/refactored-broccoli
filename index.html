<!DOCTYPE html>
<html lang="es-AR">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UI components sprint</title>
	<!--FontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<!--CSS only-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--JS, Popper.js and jQuery-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">UI Components</h1>
		<h2>Avatars</h2>
		<img class="avatar" alt="avatar" src="https://kitt.lewagon.com/placeholder/users/cveneziani" />
		<img class="avatar-large" alt="avatar-large" src="https://kitt.lewagon.com/placeholder/users/arthur-littm" />
		<img class="avatar-bordered" alt="avatar-bordered" src="https://kitt.lewagon.com/placeholder/users/sarahlafer" />
		<h2>Buttons</h2>
		<a href="#" class="btn btn-ghost">Write a Story</a>
		<a href="http://www.lewagon.com" class="btn btn-flat" target="_blank">Book Now</a>
		<h2>Card</h2>
		<div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/breakfast.jpg)">Breakfast
		</div>
		<h2>Card product</h2>
		<div class="card-product">
	  	<img src="https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/skateboard.jpg" />
		  <div class="card-product-infos">
		    <h2>Product name</h2>
		    <p>Product description with <strong>relevant info</strong> only.</p>
		  </div>
		</div>

		<h2>Card trip</h2>
		<div class="card-trip">
		  <img src="https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/greece.jpg" />
		  <div class="card-trip-infos">
		    <div>
		      <h2>Title here</h2>
		      <p>Short description here!</p>
		    </div>
		    <h2>£99.99</h2>
		   	<img class="avatar-bordered card-trip-user" alt="avatar-bordered" src="https://kitt.lewagon.com/placeholder/users/sarahlafer" />
		  </div>
		</div>

	</div>

	<h2>Banner</h2>
	<div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/background.png')">
		<div class="container">
			<h1>Éste es el título</h1>
			<p>Éste es el párrafo</p>
			<a href="http://www.lewagon.com" class="btn btn-flat" target="_blank">Book Now</a>
		</div>
	</div>

</body>
</html>
